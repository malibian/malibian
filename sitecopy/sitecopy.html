<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8baa2e37ef.js" crossorigin="anonymous"></script>
    <title>Youtube Copy</title>
</head>
<body>
    <!-- 맨 윗부분 -->
    <div class="header">
        <div class="Logo">
            <div class="item1">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="item2">
                <i class="fa-brands fa-youtube">Premium</i>
            </div>
            <div class="item3">
                <input class="search" type="text">
            </div>
            <div class="item4">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="item5">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="item6">
                <i class="fa-solid fa-video"></i>
            </div>
            <div class="item7">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="item8">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <!-- 비디오 동영상 부분 -->
    <div class="video">
        <video controls src="https://www.youtube.com/watch?v=JVec6RXYYRQ"></video>
    </div>

    <!-- 동영상 제목,설명글 부분 -->
    <div class="title">
        <img src="" alt="" class="profile">
        <spnd class="subBtn"></spnd>
    </div>

    <!-- 연관댄 게임 찾기 -->
    <div class="findgame"></div>
    <div class="findgames"></div>
</body>
</html>
